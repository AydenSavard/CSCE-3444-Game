			background-color: #f1f1f1;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}
		
		.button {
			display: inline-block;
			padding: 5px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 12px;
			text-align: left;
			float: right;
			text-decoration: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 5px;
		}

		.board {
			margin: 50px auto;
			width: 500px;
			height: 500px;
			background-color: #ddd;
			border: 1px solid #888;
			display: grid;
			grid-template-columns: repeat(8, 1fr);
			grid-template-rows: repeat(8, 1fr);
		}

		.cell {
			background-color: #fff;
			border: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 2rem;
		}
		
		.playcell {

			border: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 2rem;
		}

		.cell:hover {
			background-color: #eee;
		}

		document.getElementById("winscreen").style.display = 'none';
		
		var grid = [];
		var row = 0;
		var col = 0;
		var treasure = 0;
		var monster = 0;
		boardSetup("8x8", grid);
		for (let i = 0; i<8; i++) {
			for (let j = 0; j<8; j++) {
				if (grid[i][j] == 3) {
					row = i;
					col = j;
				}
			}
		}
		var myDiv = document.getElementById(row + ":" + col);
		myDiv.className = "playcell";
		myDiv.textContent = 'X';
		
		var attack = document.getElementById("Attack");
		var monsterCount = document.getElementById("monstercount");
		var treasureCount = document.getElementById("treasurecount");

			document.querySelector('#Up').removeAttribute('disabled');
			document.querySelector('#Down').removeAttribute('disabled');
			document.querySelector('#Left').removeAttribute('disabled');
			document.querySelector('#Right').removeAttribute('disabled');
			attack.style.display = 'none';
			monster++;
			monsterCount.innerHTML = "Monsters Defeated: " + monster;
		});
		
		var left = document.getElementById("Left");
		left.addEventListener("click", function() {
			if (col != 0) {
				col--;
			}
			if (col == 0) {
				document.querySelector('#Left').setAttribute('disabled', true);
			}
			document.querySelector('#Right').removeAttribute('disabled');
			
			myDiv.className = "cell";
			myDiv = document.getElementById(row + ":" + col);
			myDiv.className = "playcell";
			myDiv.textContent = 'X';
			if (grid[row][col] == 1)
			{
				grid[row][col] = 5;
				document.querySelector('#Up').setAttribute('disabled', true);
				document.querySelector('#Down').setAttribute('disabled', true);
				document.querySelector('#Left').setAttribute('disabled', true);
				document.querySelector('#Right').setAttribute('disabled', true);
				attack.style.display = 'block';
			}
			else if (grid[row][col] == 2)
			{
				treasure++;
				grid[row][col] = 5;
				treasureCount.innerHTML = "Treasure Collected: " + treasure;
			}
			else if (grid[row][col] == 4)
			{
				up.style.display = 'none';
				down.style.display = 'none';
				left.style.display = 'none';
				right.style.display = 'none';
				attack.style.display = 'none';
