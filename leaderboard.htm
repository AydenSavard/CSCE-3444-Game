<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add some basic styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}
		
		.button {
			display: inline-block;
			padding: 5px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 12px;
			text-align: left;
			text-decoration: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 5px;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 50px auto;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		th, td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>Leaderboard</h1>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John Doe</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane Smith</td>
				<td>950</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Bob Johnson</td>
				<td>800</td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
	</table>
<a href="#" class="button" onclick="window.location.href = 'index.html';">Back to Menu</a>
</body>
</html>
